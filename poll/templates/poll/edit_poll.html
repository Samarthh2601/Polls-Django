{% extends 'poll/base.html' %}
{% load crispy_forms_tags %}
 
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
              <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
